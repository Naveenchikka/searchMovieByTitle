<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
    <h1>Search Movies by Title</h1>
    <div class="md-3 lg-3">
        <label class="control-label" for="t">Title:</label>
        <input type="text" id="t" name="t" class="input-small">
        &nbsp;&nbsp;
        <label class="control-label" for="y">Year:</label>
        <input type="text" id="y" name="y" class="input-small" style="width: 100px;">
        &nbsp;&nbsp;
        <label class="control-label">Plot:</label>
        <select id="p" name="plot" style="width: 100px;">
            <option value="" selected="">Short</option>
            <option value="full">Full</option>
        </select>
        &nbsp;&nbsp;
        <label class="control-label">Response:</label>
        <select name="r" style="width: 100px;">
            <option value="">JSON</option>
            <option value="xml">XML</option>
        </select>
        <br><br>
        <button id="search-by-title-button" type="button" class="btn-sm btn-primary"  onclick="getdata()">Search</button>
        &nbsp;&nbsp;
        <button id="search-by-title-reset" type="reset" class="btn-sm" onclick="resetFields()">Reset</button>
    </div>

    <br><br>

    <div id="display">
    <div class="card">
        <img src="" id="poster" class="card-img-top" alt="movie_poster">
    </div>
    <div class="card-body">
        <h1 class="card-title"></h1> <br>
        <h3 id="year"></h3><br>
        <h3 id="genre"></h3>
    </div>
   </div>
    <script src="script.js"></script>
</div>
</body>
</html>
