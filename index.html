<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
    <h1>Search Movies by Title</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-4">
            <label class="control-label" for="t">Title:</label>
            <input type="text" id="t" name="t" class="input-small">
            &nbsp;&nbsp;
        </div>
        <div class="col-sm-4">
            <label class="control-label" for="y">Year:</label>
            <input type="text" id="y" name="y" class="input-small">
            &nbsp;&nbsp;
        </div>
        <div class="col-sm-4">
            <label class="control-label">Plot:</label>
        <select id="p" name="plot" style="width: 200px;">
            <option value="" selected="">Short</option>
            <option value="full">Full</option>
        </select>
        </div>
      </div>
        <br><br>
        <button id="search-by-title-button" type="button" class="btn-primary"  onclick="getdata()">Search</button>
        &nbsp;&nbsp;
        <button id="search-by-title-reset" type="reset" onclick="resetFields()">Reset</button>
    </div>

    <br><br>

    <div id="message">Please Enter the title of the movie and search
    </div>
    <div class="container" id="display">
     <div class=row>
    <div class="col-sm-6">
        <div class="imgCard">
        <img src="" id="poster" alt="movie_poster">
        </div>
    </div>
    <div class="col-sm-6">
        <div><h1 class="card-title" id="name"></h1>(<span id="dir"></span>)</div><br>
        <h3 id="year"></h3><br>
        <h3 id="genre"></h3>
        <p id="plot"></p>
        <div>imdb Rating: <span id="imdb"></span></div>
        <br>
        <div>Cast: <strong id="actors"></strong></div>
    </div>
   </div>
   </div>
</div>
</body>
</html>
